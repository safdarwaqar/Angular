<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content fxLayout="column">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Enter Product Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Brand</mat-label>
    <mat-select>
      <mat-option *ngFor="let mob of brand">
        {{ mob }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Select Country</mat-label>
    <mat-select>
      <mat-option *ngFor="let cnt of country">
        {{ cnt }}
      </mat-option>
      <mat-option> undertaker </mat-option><mat-option> undertaker </mat-option
      ><mat-option> undertaker </mat-option><mat-option> undertaker </mat-option
      ><mat-option> undertaker </mat-option
      ><mat-option> undertaker </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label>Choose Freshness of Product</label>

  <mat-radio-group
    class="example-radio-group"
    aria-labelledby="Select an option"
  >
    <mat-radio-button
      class="example-radio-button"
      *ngFor="let fresh of freshnessList"
      [value]="fresh"
    >
      {{ fresh }}
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput placeholder="Enter Price" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <input matInput placeholder="Enter your comment here.." />
  </mat-form-field>

  <div class="btn" fxLayoutAlign="end end"  >
    <button
      type="reset"
      mat-raised-button
      color="warn"
      style="margin-right: 20px"
      (click)="closeBtn()"
    >
      Close
    </button>
    <button type="submit" mat-raised-button color="primary">Save</button>
  </div>
</div>
